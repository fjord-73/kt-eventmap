{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="itf-8">
    <meta name=”viewport” content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>saitama</title>
    <link rel="stylesheet" href="{% static 'eventmap/css/style.css' %}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/css/lightbox.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/js/lightbox.min.js" type="text/javascript"></script>

    <body>
        <h2 class="pre">埼玉県</h2>
        
        <p class="error">{{ error }}</p>
        {% for item in data %}
        <div class="log">
            <div class="log-text">
                <p class="trip"><span class="trips">旅行日</span>  {{item.startrip}}～{{item.endtrip}}</p>
                <p class="place"><span class="places">・訪れた地名</span><br>{{item.place}}</p>
                <p class="log-comment2"><span class="comment">・コメント</span><br>{{item.comment}}</p>
            </div>
            <div class="log-imgs">
                <a href="{{ item.photo.url }}" data-lightbox="group"><img class="log-img" src="{{ item.photo.url }}" width="300"></a>
            </div>
            <p class="log-comment"><span class="comment">・コメント</span><br>{{item.comment}}</p>
            <a class="edit" href="{% url 'edit' item.id user.id %}">変更</a>
            <a class="delete" href="{% url 'delete' item.id user.id %}">削除</a>
            <p class="border"></p>
            
        {% endfor %}
        </div>
        
        <br>
        <a href="{% url 'map' user_id=user.id %}"><p class="last">TOPページから登録出来ます</p></a>
    </body>



</head>
