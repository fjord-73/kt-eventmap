{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    
    <title>登録フォーム</title>
    <link rel="stylesheet" href="{% static 'eventmap/css/style.css' %}" />
    <div class="title">
        <h1>ユーザー登録フォーム</h1>
    </div>
    <body class="container">
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            
            <form method="post" action="{% url 'login' %}">住まい
                <select name="blood">
                <option value="A">東京都</option>
                <option value="B">神奈川県</option>
                <option value="O">埼玉県</option>
                <option value="AB">千葉県</option>
                </select>
                <br>                       
                
                <p class="form-text">※登録が完了したらログインページからログインして下さい</p>   
                <button type="submit">ユーザー登録</button>
            </form>
        </form>
        
    </body>



</head>
</html>
